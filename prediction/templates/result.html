<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-info {
            margin-bottom: 20px;
        }
        .result-info p {
            margin: 10px 0;
        }
        .result-info p strong {
            font-weight: bold;
        }
        .predicted-runs {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <div class="result-info">
            <p><strong>Venue:</strong> {{ input_data.venue }}</p>
            <p><strong>Batting Team:</strong> {{ input_data.bat_team }}</p>
            <p><strong>Bowling Team:</strong> {{ input_data.bowl_team }}</p>
            <p><strong>Batsman:</strong> {{ input_data.batsman }}</p>
            <p><strong>Bowler:</strong> {{ input_data.bowler }}</p>
        </div>
        <div class="predicted-runs">
            Predicted Runs: {{ predicted_runs }}
        </div>
    </div>
</body>
</html>
