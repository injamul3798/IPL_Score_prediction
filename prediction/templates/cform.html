<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cricket Score Prediction Form</h2>
        <form action="{% url 'result' %}" method="post">
            {% csrf_token %}
            <label for="venue">Venue:</label>
            {{ form.venue_choices }}
            <label for="bat_team">Batting Team:</label>
            {{ form.batting_team_choices }}
            <label for="bowl_team">Bowling Team:</label>
            {{ form.bowling_team_choices }}
            <label for="batsman">Batsman:</label>
            {{ form.striker_choices }}
            <label for="bowler">Bowler:</label>
            {{ form.bowler_choices }}
            <button type="submit">Predict Score</button>
        </form>
    </div>
</body>
</html>
